<div class="chat" data-channel="{{channel}}" data-query="{{query}}">
  <div class="messages">
    <p class="welcome">{{{welcome}}}</p>
  </div>
  <div class="input">
    <input type="text" placeholder="Type your message here. Press enter to send." autofocus></input>
  </div>
</div>
<script src="/js/socket.io.js"></script>
<script src="/js/linkify.js"></script>
<script src="/js/chat.js"></script>
